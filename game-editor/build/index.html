<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于节点的H5游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #4ECDC4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- 加载屏幕 -->
        <div id="loadingScreen">
            <div class="loading-spinner"></div>
        </div>
        
        <!-- 游戏canvas将在这里动态添加 -->
    </div>
    
    <!-- PIXI.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.0.0/dist/pixi.min.js"></script>
    
    <!-- 游戏逻辑调度器 - 负责引入所有子模块 -->
    <script src="logic.js"></script>
    
    <script>
        // 用于接收来自编辑器的节点图数据
        let currentGraphData = null;
        let gameInstance = null;

        // 监听来自父窗口(编辑器)的消息
        window.addEventListener('message', (event) => {
            if (event.data?.type === 'update-game-graph') {
                console.log('Game graph updated');
                currentGraphData = event.data.data;
                
                // 如果游戏已经初始化，更新游戏内容
                if (gameInstance) {
                    updateGameContent(currentGraphData);
                }
            }
        });

        // 更新游戏内容
        function updateGameContent(graphData) {
            try {
                if (!graphData || !graphData.nodes) {
                    // 清空现有游戏内容
                    if (gameInstance && gameInstance.clearAll) {
                        gameInstance.clearAll();
                    }
                    return;
                }
                
                // 这里可以根据节点图数据重新构建游戏
                // 暂时简单处理：重新初始化游戏逻辑
                if (window.initGameLogic && GameCore.getApp()) {
                    // 清空现有内容
                    const app = GameCore.getApp();
                    app.stage.removeChildren();
                    
                    // 重新初始化游戏逻辑
                    gameInstance = initGameLogic(app, graphData);
                }
            } catch (error) {
                console.error('Update game content failed:', error);
            }
        }

        // 启动游戏
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // 初始化游戏核心引擎
                await GameCore.init(750, 1334);
                
                // 初始化游戏逻辑（传入当前的图数据）
                gameInstance = initGameLogic(GameCore.getApp(), currentGraphData);
                
                // 将游戏添加到容器
                const gameContainer = document.getElementById('gameContainer');
                gameContainer.appendChild(GameCore.getApp().canvas);
                
                // 隐藏加载屏幕
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loadingScreen');
                    if (loadingScreen) {
                        loadingScreen.style.display = 'none';
                    }
                }, 1000);
                
                // 通知父窗口游戏已加载完成
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'game-loaded',
                        timestamp: Date.now()
                    }, '*');
                }
                
            } catch (error) {
                console.error('Game startup failed:', error);
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.innerHTML = '<div style="color: #ff4444;">Load Failed</div>';
                }
            }
        });
    </script>
</body>
</html>
